<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- NASA-like fonts: Public Sans (body) and Barlow Condensed (headings) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@700&family=Public+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" aria-label="Start date" />
      <input type="date" id="endDate" aria-label="End date" />
      <button id="getImageBtn">Get Space Images</button>
    </div>

    <div id="gallery" class="gallery" aria-live="polite" aria-busy="false">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal (hidden by default) -->
  <div id="imageModal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="modal-close" id="modalCloseBtn" aria-label="Close modal">Ã—</button>
      <img id="modalImage" alt="" />
      <div class="modal-text">
        <h2 id="modalTitle"></h2>
        <p id="modalDate"></p>
        <p id="modalExplanation"></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
